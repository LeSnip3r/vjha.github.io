<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Simple Calculator</title>
    <link rel="stylesheet" href="calcstyle.css">

</head>
<body width="device-width">
    <div class="calc">
        <div class="disp">
            <h1 class="display">0</h1>
        </div>

        <section class="keys">

            <section class="firstrow">
                <button class="clear">C</button>
                <button class="back">←</button>
                <button class="operator">÷</button>
            </section>
            
            <section class="secondrow">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator">x</button>
            </section>

            <section class="thirdrow">                
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator">-</button>      
            </section>

            <section class="fourthrow">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator">+</button>
            </section>

            <section class="fifthrow">
                <button class="num">0</button>
                <button class="operator">=</button>
            </section>

        </section>
    </div>
</body>
<script type="text/javascript" src="calcscript.js">
    console.log("You loaded calscript.js")
</script>
</html>
