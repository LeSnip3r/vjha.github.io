<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="googlestyle.css">
</head>
<body>
    <div class="topright">
        <div class="show">
            <a href="https://www.gmail.com">Gmail</a>
            <a href="https://images.google.com">Images</a>
            <div class="more">
                <img src="moreapps.png" alt="More Apps">
                <div class="garbagediv">
                    <div class="hiddenapps">               
                        <div class="first-row">
                            <ul>
                            <li class="yt"><a href="https://www.youtube.com/"><img src="youtube.png" alt="logo">Youtube</a></li>
                            <li class="news"><a href="https://news.google.com/"><img src="news.png" alt="logo">News</a></li>
                            <li class="trans"><a href="http://translate.google.com/"><img src="translate.png" alt="logo">Translate</a></li>
                            </ul>
                        </div>
                        <div class="second-row">
                            <ul>
                            <li class="drive"><a href="http://drive.google.com"><img src="drive.png" alt="logo">Drive</a></li>
                            <li class="duo"><a href="http://duo.google.com"><img src="duo.png" alt="logo">Duo</a></li>
                            <li class="meet"><a href="http://meet.google.com"><img src="meet.png" alt="logo">Meet</a></li>    
                            </ul>                
                        </div>                
                    </div>
                </div>
            </div>            
        </div>       
    </div>
    <div class="mid">
        <div class="logo">
            <h1>
                    <span style='color: blue'>G</span>
                    <span style='color: red'>o</span>
                    <span style='color: #fac400'>o</span>
                    <span style='color: blue'>g</span>
                    <span style='color: green'>l</span>
                    <span style='color: red'>e</span>
            </h1>
        </div>

        <div class="search"><input type="text" ></div>

        <div class="btns">
            <button class="enter">Google Search</button>

            <a href="https://www.google.com/doodles"><button class="lucky">I'm Feeling Lucky</button></a>
        </div>
    </div>
    
</body>
</html>
